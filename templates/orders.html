{% extends "layout.html" %}
{% block content %}

<h3>Liste des commandes</h3>

<table class="orders-table">
    <tr>
        <th>ID</th>
        <th>Table</th>
        <th>Statut</th>
        <th>Date</th>
        <th>Voir</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.table_number }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.created_at }}</td>
        <td><a href="/order/{{ order.id }}">Ouvrir</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
